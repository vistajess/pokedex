<div class="checkbox-container" [class.disabled]="disabled">
  <div class="checkbox-wrapper" (click)="toggleCheckbox()">
    <div class="checkbox" [class.checked]="checked">
      <svg *ngIf="checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" fill="currentColor"/>
      </svg>
    </div>
    <label class="checkbox-label" *ngIf="label">{{ label }}</label>
  </div>
</div>
