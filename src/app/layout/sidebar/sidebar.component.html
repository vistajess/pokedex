<aside class="sidebar">
  <form [formGroup]="form" class="form">
    <app-dropdown
      formControlName="type"
      [options]="pokemonTypeOptions"
      placeholder="Select Pok√©mon Type"
    >
    </app-dropdown>

    <app-dropdown
      formControlName="rarity"
      [options]="pokemonRarityOptions"
      placeholder="Select Pok√©mon Rarity"
    >
    </app-dropdown>

    <app-checkbox-group
      label="Height"
      [options]="heightOptions"
      formControlName="heightCategory"
    >
    </app-checkbox-group>

    <div>
      <h4>Stats</h4>
      <div class="slider-container">
        <span>HP</span>
        <app-slider-number
          formControlName="hpStat"
          [min]="0"
          [max]="100"
        ></app-slider-number>
      </div>
      <div class="slider-container">
        <span>Attack</span>
        <app-slider-number
          formControlName="attackStat"
          [min]="0"
          [max]="100"
        ></app-slider-number>
      </div>
      <div class="slider-container">
        <span>Defense</span>
        <app-slider-number
          formControlName="defenseStat"
          [min]="0"
          [max]="100"
        ></app-slider-number>
      </div>
      <div class="slider-container">
        <span>Speed</span>
        <app-slider-number
          formControlName="speedStat"
          [min]="0"
          [max]="100"
        ></app-slider-number>
      </div>
    </div>

    <div class="action-buttons">
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="filterPokemon()"
      >
        Search
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-sm"
        (click)="clearFilters()"
      >
        Clear Filters
      </button>
    </div>

    <div class="result-count" *ngIf="pokemonFilters$ | async as pokemonFilters">
      <p>
        üîç <strong>{{ (pokemonList$ | async)?.length }} Pok√©mon found</strong>
      </p>
    </div>
  </form>
</aside>
